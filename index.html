<!DOCTYPE html>

<body>

<div class="afiche"><span></span></div>

        <div class="chi">

            <div class="X3"><span>x3</span></div>
            <div><span>xy</span></div>
            <div class="gh"><span>2x</span></div>

            <div class="i"><span>1/x</span></div>
            <div class="sqrt2"><span>2√x</span></div>

            <div class="fact"><span>x!</span></div>

            <div class="e"><span>e</span></div>
            <div><span>EE</span></div>
            
            <div><span>rad</span></div>
            <div class="sinh"><span>sinh-1</span></div>

            <div class="p"><span>P</span></div>
            <div class="rand"><span>rand</span></div>
        </div>


        <div class="calc">
            <div class="grise sup" data-num="c">c</div>

            <div class="grise mod" data-num="%"><span>%</span></div>
            <div class="ora" data-num="/"><span>/</span></div>
            <div class="white-blur" data-num="7"><span>7</span></div>
            <div class="white-blur" data-num="8"><span>8</span></div>
            <div class="white-blur" data-num="9"><span>9</span></div>

            <div class="white-blur" data-num="5"><span>5</span></div>
            <div class="white-blur"data-num="6"><span>6</span></div>
            <div class="ora" data-num="-"><span>-</span></div>
            <div class="white-blur" data-num="1"><span>1</span></div>
            <div class="white-blur" data-num="2"><span>2</span></div>
            <div class="white-blur" data-num="3"><span>3</span></div>
            <div class="ora plus" data-num="+"><span>+</span></div>
            <div class="zero white-blur" data-num="0"><span>0</span></div>
            <div class="white-blur" data-num="."><span>.</span></div>
            <div class="ora aqu" data-num="="><span>=</span></div>
            <div class="ora del" data-num="del"><span>del</span></div>
        </div>

    </div>




 
    </section>
